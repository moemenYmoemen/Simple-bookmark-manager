<hmtl>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href ="style.css">
    </head>
    <body>


        <div class = "container w-75">
            <div>
                <h2 class = "fs-2 text-muted pt-5 pb-3">My Bookmarks</h2>
            </div>
                <hr>
            <div class="bg-light">
                <h2 class="fs-4 text-center fw-bold pt-4">Bookmark your favourite sites</h2>
                <label for="siteName" class="pt-3 d-block text-center fs-5 fw-bold">Site Name</label><br>
                <input type="text" id="siteName" name="siteName" placeholder="Website Name" class= "w-75 mx-auto form-control"><br>
                <p class= "w-75  fs-5 d-block  border rounded border-2  text-center mx-auto py-1 warning d-none" id='nameWarning'>Name is required</p>

                <label for="siteURL" class="pt-3 d-block text-center fs-5 fw-bold">Site URL</label><br>
                <input type="text" id="siteURL" name="siteURL" placeholder="Website URL" class= "w-75 mx-auto form-control"><br>
                <p class= "w-75  fs-5 d-block  border rounded border-2  text-center mx-auto py-1 warning d-none" id='URLWarning'>URL is required</p>

                <button class='btn btn-outline-primary d-block mx-auto' id='Submit' onclick="submitBookmark()"> Submit</button>
            </div>
            <br>

            <div id="bookmarksContainer">
                  
           
            </div>
        

        </div>
        

          
        <script src="main.js"></script>
    </body>
</hmtl>
